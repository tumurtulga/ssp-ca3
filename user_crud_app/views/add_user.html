<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->
    <!--Main Site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
               <div class="filter">
                <a href="/"><i class="fas fa-angle-double-left"></i></a>
               </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new user</span>
            </div>
            <!--form handling-->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Tumurtulga Batjargal">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="tumurtulga@tumurtulga.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio-inline inline">
                            <input type="radio" name="gender" value="Male">
                            <label for="gender" class="radio-label">Male</label>
                        </div>
                        <div class="radio-inline inline">
                            <input type="radio" name="gender" value="Female">
                            <label for="gender" class="radio-label">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Status</label>
                        <div class="radio-inline inline">
                            <input type="radio" name="gender" value="Active">
                            <label for="gender" class="radio-label">Active</label>
                        </div>
                        <div class="radio-inline inline">
                            <input type="radio" name="gender" value="Inactive">
                            <label for="gender" class="radio-label">Inactive</label>
                        </div>
                    </div>
                    <div class="form group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!--/Main Site-->
</body>
</html>
